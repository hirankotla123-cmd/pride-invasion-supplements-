<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Kotla Hiran</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #222;
    }

    .thankyou-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #111;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      background: #111;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>✅ Payment Complete</h1>
    <p>Thank you for your purchase! We’ve received your payment successfully.</p>
    <p>Please send your payment screenshot and details to <b>hitmanhitmanty@gmail.com</b> or WhatsApp.</p>
    <a href="index.html" class="btn">Back to Shop</a>
  </div>
</body>
</html>
